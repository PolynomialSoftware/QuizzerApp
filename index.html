<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Study with these practice questions">
    <meta name="author" content="Hubert Lin">

    <title>
        Quizzer App
    </title>
    <!-- Bootstrap v4.0 core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- JQuery v3.1.1 -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tether v1.4.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <!-- Bootstrap v4.0 core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Custom Styles (FUTURE) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Test Quiz Data -->
    <script src="quizzes/templateQuiz.js"></script>

    <!-- Core JavaScript Methods -->
    <script src="js/helper-functions.js"></script>
    <script src="js/load-functions.js"></script>
    <script src="js/core.js"></script>





</head>

<body class="container">
    
    <h1>Select Quiz</h1>
    
    <p>Select quiz from dropdown menu</p>
    <select id="chapter-select" onChange="getQuiz(this.value)">
        <option value="EEERRP">select a chapter..</option>
        <option value="ERPChapter1">Chapter 1</option>
        <option value="ERPChapter2">Chapter 2</option>
    </select>
    <!-- <button id="nextButton" type="button"> Next </button>  -->
    <hr />
    <h1>Default Quiz Name</h1>
    <p>Total number of questions: <span id="totalQuizQuestions">20</span></p>
    <p>Your current Score: <span id="score">5</span><span id="scoreOutOf">/50</span></p>
    <hr/>
    <div>

    <p id="testValue"></p>
    <p>Question Number  <span id="questionNum">1</span></p>
    <p id="question">The question goes here</p>
    <!-- Generate radio buttons based on the question chosen -->
    <form id="optionsForm">
        <div id="options">
            <input type="radio" name="gender" value="male" checked> answer 1<br>
            <input type="radio" name="gender" value="female"> Another answer<br>
            <input type="radio" name="gender" value="other"> Third answer  <br>
        </div>
        <button id="nextButton" type="button"> Next </button>

    </form>


    </div>
</body>

</html>
